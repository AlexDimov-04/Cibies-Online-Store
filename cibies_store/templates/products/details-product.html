{% extends 'base/base.html' %}

{% block content %}
    <main>
        <!-- Product Details -->
        <section id="details">
            <div id="details-wrapper">
                <!-- Product image -->
                <img id="details-img" src="{{product.image_url}}" alt="example1"/>
                <!-- Product name -->
                <p id="details-title">{{product.name}}</p>
                <div id="info-wrapper">
                    <div id="details-description">
                        <!-- Product description -->
                        <p>
                            {{product.description}}
                        </p>
                        <!-- Product weight -->
                        <p id="details-nutrition">
                            Weight: {{product.weight}}
                        </p>
                    </div>

                    <!--Edit and Delete buttons -->
                    <div id="action-buttons">
                        <a href="{% url 'edit product' pk=product.pk %}" id="edit-btn">Edit</a>
                        <a href="{% url 'delete product' pk=product.pk %}" id="delete-btn">Delete</a>
                    </div>
                </div>
            </div>
        </section>
    </main>
{% endblock %}
