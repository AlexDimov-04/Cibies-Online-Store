{% extends 'base/base.html' %}

{% block content %}
    <main>
        <!-- Dashboard Page -->
        {% if products %}
            <h2>Products</h2>
            <section id="dashboard">
                <!-- Display a div "product" with information about each product (if any)-->
                {% for product in products %}
                    <!-- product data -->
                    <div class="fruit">
                        <!-- product image -->
                        <img src="{{product.image_url}}" alt="example1"/>
                        <!-- product name -->
                        <h3 class="title">{{product.name}}</h3>
                        <!-- product description -->
                        <p class="description">{{product.description|truncatechars:30}}</p>
                        <!-- product details button -->
                        <a class="details-btn" href="{% url 'details product' pk=product.pk %}">More Info</a>
                    </div>
                {% endfor %}
            </section>
        {% else %}
        <!-- Display a heading if there are no products -->
            <h2>No products info yet.</h2>
        {% endif %}
    </main>
{% endblock %}
